---
http_proxy: ''
https_proxy: ''
no_proxy: ''

timezone:
  region: Australia
  locality: Melbourne

platform_type: aws

aws:
  region: ap-southeast-2
  vpc_id: ''
  subnet_id: ''
  instance_profile: S3Access
  aem_artifacts_base: s3://aem-artifacts/adobeaemcloud
  aem_certs_base: s3://aem-stack-builder/library
  ami_users: ''
  install_ssm_agent: true
  root_volume_size: 10
  data_volume_size: 50
  tags:
    - Key: Project
      Value: Open Source AEM Platform
    - Key: Owner
      Value: Shine Solutions AEM Team
    - Key: Cost Centre
      Value: 12345

aem:
  keystore_password: changeit
  author:
    jvm_mem_opts: "-Xss4m -Xms4096m -Xmx8192m"
  publish:
    jvm_mem_opts: "-Xss4m -Xms4096m -Xmx8192m"
  dispatcher:
    version: 4.2.3
