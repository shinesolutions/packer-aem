---
version: 5
defaults:
  datadir: "/tmp/shinesolutions/packer-aem/hieradata"
  data_hash: yaml_data
hierarchy:
  - name: Hiera Data
    paths:
      - "local-%{::component}.yaml"
      - local.yaml
      - "%{::os.family}/%{::os.name}-%{::os.release.major}.yaml"
      - "%{::os.family}/%{::os.name}.yaml"
      - "%{::platform_type}.yaml"
      - "%{::component}.yaml"
      - common.yaml

  - name: "AWS Parameter Store"
    lookup_key: hiera_ssm_paramstore
    uris:
      - /aem-opencloud/
    options:
      region: "%{::aws_region}"
      get_all: true
      recursive: true