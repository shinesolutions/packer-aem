---
base::app_dir: '/app'
base::aws_user: 'ec2-user'
base::aws_group: 'ec2-user'

classes:
  - 'jdk_oracle'
jdk_oracle::version: '8'
jdk_oracle::version_update: '112'
jdk_oracle::version_build: '15'
jdk_oracle::install_dir: '/opt'
jdk_oracle::default_java: true
jdk_oracle::create_symlink: true

serverspec::owner: 'ec2-user'
serverspec::group: 'ec2-user'

author::aem_quickstart_source: 'https://someurl/AEM-quickstart-6.2.0.jar'
author::aem_license_source: 'https://someurl/license.properties'
author::app_dir: '/app'

publish::aem_quickstart_source: 'https://someurl/AEM-quickstart-6.2.0.jar'
publish::aem_license_source: 'https://someurl/license.properties'
publish::app_dir: '/app'

timezone::region: 'Australia'
timezone::locality: 'Melbourne'
