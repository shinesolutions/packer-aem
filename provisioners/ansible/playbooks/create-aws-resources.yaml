---

- name: Create Packer AEM AWS resources stack
  hosts: all
  gather_facts: no
  connection: local

  tasks:

    - name: Create AWS resources stack
      cloudformation:
        stack_name: "{{ stack_prefix }}-{{ aws.resources.stack_name }}"
        region: "{{ aws.region }}"
        state: present
        disable_rollback: true
        template: "../../../templates/cloudformation/aws-resources.yaml"
        template_parameters:
          StackPrefix: "{{ stack_prefix }}"
          PackerAemS3Bucket: "{{ aws.resources.s3_bucket }}"
          EnableSecretsManager: "{{ aws.enable_secrets_manager }}"
          CreatePackerIAMRole: "{{ aws.create_iam_packer_role }}"
          CreatePackerBucket: "{{ aws.create_packer_bucket }}"
