---
# Values that should only be applied to CentOS Linux

config::package_manager_packages:
  - name: autoconf
  - name: automake
  - name: libtool
  - name: ruby_aem
    version: 3.8.0
    provider: puppet_gem
  - name: ruby_aem_aws
    version: 1.5.0
    provider: puppet_gem
  - name: inspec
    version: 1.51.6
    provider: puppet_gem

config::base::os_package_manager_packages:
  - bind-utils
  - unzip
  - jq
