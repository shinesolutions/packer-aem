---
# Values that should only be applied to Amazon Linux 2

config::package_manager_packages:
  gcc:
  gcc-c++:
  ruby-devel:
  zlib-devel:
  autoconf:
  automake:
  libtool:
  io-console:
    provider: gem
  bundler:
    version: 1.17.3
    provider: gem
  nokogiri:
    version: 1.8.5
    provider: puppet_gem
  ruby_aem:
    version: 3.2.1
    provider: puppet_gem
  ruby_aem_aws:
    version: 1.2.1
    provider: puppet_gem
  inspec:
    version: 1.51.6
    provider: puppet_gem

config::base::os_package_manager_packages:
  - bind-utils
  - unzip
  - jq

config::base::python_package: python.x86_64
config::base::python_pip_package: python2-pip.noarch
config::base::python_cheetah_package: python-cheetah.x86_64

config::base::install_collectd: true
config::base::collectd_packages: []

config::tomcat::pkg_name: tomcat
config::tomcat::srv_name: tomcat

config::base::awslogs_service_name: awslogsd
config::base::awslogs_proxy_path: /etc/awslogs/proxy.conf
